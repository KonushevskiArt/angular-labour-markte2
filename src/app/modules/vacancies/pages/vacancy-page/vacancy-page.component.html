<div class="shadow-md pb-5 dark:bg-slate-500 rounded-md m-auto  bg-slate-100 max-w-3xl text-left">

  <h3 class="text-xl dark:hover:bg-blue-600 dark:bg-blue-500 dark:text-white text-blue-500 cursor-pointer shadow-sm   pl-5 rounded-tl-md rounded-tr-md py-5 w-full  flex">
    {{title | titlecase}}
  </h3>
  <div class="px-3 pt-3">
    <p class="text-2xl font-bold "> 
      {{salary}}
    </p>
    <p class="mt-2 italic flex gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" />
      </svg>      
      <span>{{createdBy}}</span>
    </p>
    <p class="mt-2 flex gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 00.75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 00-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0112 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 01-.673-.38m0 0A2.18 2.18 0 013 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 013.413-.387m7.5 0V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25v.894m7.5 0a48.667 48.667 0 00-7.5 0M12 12.75h.008v.008H12v-.008z" />
      </svg>
      
      <span>{{workExperience}}</span>
    </p>

    <p class="mt-2 flex gap-2">

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
      </svg>
      
      
      
      <span>{{location.city}},</span>
      <span *ngIf="!!location.street">{{location.street}},</span>
      <span *ngIf="!!location.house">{{location.house}}</span>
    </p>

    <h4 class="mt-5 text-lg font-bold border-b pb-3">Description:</h4>
    <p class="indent-8 mt-3">{{description}}</p>

    <h4 class="mt-5 text-lg font-bold border-b pb-3">Requirements:</h4>
    <ul class="list-disc ml-5 mt-3">
      <li *ngFor="let requirement of requirements">
        {{requirement}}
      </li>
    </ul>

    <p class="text-blue-500 mt-7  flex gap-1 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class=" w-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
      </svg>
      
      <span>{{contactNumber}}</span>
    </p>
    <p class="mt-3 text-center">
      <time datetime="date">{{date}}</time>
    </p>
  </div>
</div>
