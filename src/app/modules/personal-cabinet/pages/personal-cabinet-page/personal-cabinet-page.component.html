<section class="text-left px-5 m-auto max-w-4xl">
  <h3 class="text-2xl text-center">Personal cabinet</h3>
  <p class="text-lg mt-3">email: {{email}}</p>
  <div class="flex mt-3 gap-5 items-center">
    <p class="text-lg">nickname: {{nickname}}</p>
    <button class=" button-blue-filled flex items-center px-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
      </svg>
      
      <span>edit</span>
    </button>
  </div>
  <div class="flex mt-3 gap-5 items-center">
    <p class="text-lg ">contactNumber: {{contactNumber}}</p>

    <button class=" button-blue-filled flex items-center px-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
      </svg>
      
      <span>edit</span>
    </button>
  </div>
  <div class="flex  mt-5 justify-center">
    <button 
      [ngClass]="showingVacancies ? 'bg-red-400 dark:bg-slate-300' : ''"
      class=" flex gap-3 button px-5 rounded-none border-r dark:bg-slate-800" 
      (click)="showVacancies()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      
      <span>show my vacancies</span>
    </button>
    <button 
      [ngClass]="showingSummaries ? 'bg-red-400 dark:bg-slate-300' : ''" 
      class="button flex gap-3 px-5 rounded-none dark:bg-slate-800" 
      (click)="showSummaries()"
    >
      <span>show my summaries</span>

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>      
    </button>
  </div>

  <div class="mt-10 border-2 border-slate-500 p-10 rounded-xl bg-white dark:bg-slate-700" *ngIf="showingVacancies">
    <ul class="">
      <app-short-vacancy *ngFor="let vacancy of vacancies" [data]="vacancy"></app-short-vacancy>
      <a [routerLink]="['/vacancies', 'create']" class=" button-green inline-flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 10.5v6m3-3H9m4.06-7.19l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
        </svg>
        
        <span>add</span>
      </a>
    </ul>
  </div>
  
  <div class="mt-10 border-2 border-slate-500 p-10 rounded-xl bg-white dark:bg-slate-700" *ngIf="showingSummaries">
    <ul >
      <app-short-summary *ngFor="let summary of summaries" [data]="summary"></app-short-summary>
      
      <a [routerLink]="['/summaries', 'create']" class=" button-green inline-flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 10.5v6m3-3H9m4.06-7.19l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
        </svg>
        
        <span>add</span>
      </a>
    </ul>
  </div>
</section>
