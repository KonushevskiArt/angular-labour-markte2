<button
  (click)="openModal()"
  i18n-title="@@login-button-title"
  title="Registration"
  class="button rounded-lg" 
>
  <span class="material-icons">login</span>
</button>

<div *ngIf="isOpen">
  <app-modal [closeModal]="closeModal">
    <div class="flex flex-col">
      <h4 class="text-center mb-3 text-lg font-bold text-black">Log in</h4>

      <label class="flex flex-col">
        <span class="ml-1 dark:text-slate-900">email</span>
        <input [(ngModel)]="email" class=" drop-shadow-sm mb-4" type="text">
      </label>

      <label class="flex flex-col">
        <span class="ml-1 dark:text-slate-900">password</span>
        <input [(ngModel)]="password" class=" drop-shadow-sm mb-4" type="text">
      </label>

      <button class="button-blue-filled dark:hover:border-blue-600">submit</button>
    </div>
  </app-modal>
</div>
