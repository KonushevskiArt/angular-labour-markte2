<header class="transition duration-150  relative dark:text-white text-dark dark:bg-slate-700 bg-slate-200 pt-5 px-3 drop-shadow-[0_3px_5px_rgba(27,48,64,0.3)]">

  <span class="absolute top-10 text-xl">
    Logo
  </span>

  <div class="flex w-full justify-end gap-4 mb-5">
    <button
      i18n-title="@@login-button-title"
      title="Login"
      class="flex items-center px-1 transition duration-150 bg-slate-600 dark:hover:bg-white dark:hover:text-slate-900 hover:bg-red-600 text-slate-50  rounded-sm">
      <span class="material-icons">login</span>
    </button>

    <button
      i18n-title="@@logout-button-title"
      title="Logout"
      class="flex items-center px-1 transition duration-150  bg-slate-600 dark:hover:bg-white dark:hover:text-slate-900 hover:bg-red-600 text-slate-50  rounded-sm">
      <span class="material-icons">logout</span>
    </button>

    <button
      i18n-title="@@register-button-title"
      title="Registration"
      class="flex items-center px-1 transition duration-150 dark:hover:bg-white dark:hover:text-slate-900 bg-slate-600 hover:bg-red-600 text-slate-50 rounded-sm" 
    >
      <span class="material-icons">person_add</span>
    </button>

    <app-language-switcher></app-language-switcher>

    <app-theme-switcher [isDarkMode] = "isDarkMode" [toggleThemeMode] = "toggleThemeMode"></app-theme-switcher>
  </div>

  <div class="flex justify-center gap-4">
    <input
      i18n-placeholder="@@search-input-placeholder"
      placeholder="type the keyword..." 
      type="text" 
      class="w-72 drop-shadow-md pl-3"
    >
    <button class="flex items-center  dark:hover:bg-white dark:hover:text-slate-900 transition duration-150 px-4 py-1 bg-slate-600 hover:bg-red-600 text-slate-50 text-lg  rounded-md">
      <span class="material-icons mr-2">search</span>
      <span i18n="@@search-btn">search</span>
    </button>
  </div>

  <div class="flex justify-center mt-5">
    <app-navigation></app-navigation>
  </div>


</header>
