<button
  title="Switch dark mode"
  (click)="toggleThemeMode()"
  class="flex items-center p-1 transition duration-150 dark:hover:bg-white dark:hover:text-slate-900 bg-slate-600 hover:bg-red-600 text-slate-50 text-md  rounded-lg"
>
  <span *ngIf="!isDarkMode" class="material-icons">dark_mode</span>
  <span *ngIf="isDarkMode" class="material-icons">light_mode</span>

</button>
